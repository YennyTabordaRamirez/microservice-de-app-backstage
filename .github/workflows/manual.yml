name: Download ArgoCD Manifests

on:
  push:
    branches:
      - master

jobs:
  download_manifests:
    runs-on: ubuntu-latest
    
    steps:
    # Paso 1: Checkout del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # Paso 2: Instalación de la CLI de OpenShift
    - name: Install OpenShift CLI
      run: |
        curl -L -o oc.tar.gz https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
        tar -xvf oc.tar.gz
        sudo mv oc /usr/local/bin/
        sudo chmod +x /usr/local/bin/oc

    # Paso 3: Inicio de sesión en OpenShift
    - name: Login to OpenShift
      run: |
        oc login https://c116-e.us-south.containers.cloud.ibm.com:32543 --token=sha256~pI3Xenpr9ZuE6mlqb5JrVCMCp6gOeDVe4hNEPzFZ7oE

    # Paso 4: Inicio de sesión en ArgoCD
    - name: Login to ArgoCD
      run: |
        argocd login openshift-gitops-server-openshift-gitops.team-kogito-dal10-b3c-4x1-2bd74c909703714447d03dd3414739fe-0000.us-south.containers.appdomain.cloud --username=admin --password=OIEWwcMoDRrZgVu5yTxFat37H4jQXkK1 --insecure

    # Paso 5: Descarga de los Manifestos de ArgoCD
    - name: Download ArgoCD manifests
      run: |
        argocd app get bubble-animation -o json > bubble-animation.yaml

    # Paso 6: Verificación de la existencia del archivo
    - name: Check if file exists
      run: |
        # Comprueba si el archivo bubble-animation.yaml existe en el directorio actual
        if [ -f "bubble-animation.yaml" ]; then
          echo "Archivo bubble-animation.yaml encontrado."
        else
          echo "Archivo bubble-animation.yaml no encontrado."
          exit 1  # Termina el flujo de trabajo con un código de error si el archivo no se encuentra
        fi

    # Paso 7: Visualización de los Manifestos Descargados
    - name: Display downloaded manifests
      run: cat bubble-animation.yaml
